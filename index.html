<!DOCTYPE html>
<html>
    <head>
        <title> change Guide</title>
        <meta charset="UTF-8"/>
        <meta name="travel site" content="best places to go" />
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <script src="/index.js"></script>
        <header>
            <nav class="nav-container"> 
                <img class="logo" src="airplane.png"> 
                <ul class="nav-bar">
                    <li> Home </li>
                    <li> Destinations </li>
                    <li> Plan your trip </li>
                    <li> About </li>
                    <div class="wrapper">
                        <input class="search" placeholder="Search" type="text"/>
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                </ul>
            </nav>
            <h1> TITLE </h1>
        </header>
        <main>
            <div class="map_image">
                <img src="switzerland.png" alt="Map of Switzerland" usemap="#swiss"/>
                <map name="swiss">
                    <!-- come back to this to find right coordinates-->
                    <area shape="rect" coords="" href="zurich.htm" target="_blank">
                </map>
            </div>
            <h1 class="top-destination"> Popular Destinations </h1>
            <!-- Text appearing over image when hover-->
            <div class="city-flex">
                <div class="container">
                    <img class="city" src="zurich-city.png" alt="City of Zurich"/>
                    <div class="overlay">
                        <div class="text"> Zurich </div>
                    </div>
                </div>
    
                <div class="container">
                    <img class="city" src="bern-city.png" alt="City of Bern"/>
                    <div class="overlay">
                        <div class="text"> Bern </div>
                    </div>
                </div>
    
                <div class="container">
                    <img class="city" src="sion-city.png" alt="Castle Notre-Dame de Valere in sion switzerland"/>
                    <div class="overlay">
                        <div class="text"> Sion </div>
                    </div>
                </div>
    
                <div class="container">
                    <img class="city" src="swiss-alps.png" alt="Matterhorn Zermatt"/>
                    <div class="overlay">
                        <div class="text"> Alps </div>
                    </div>
                </div>
                
                <div class="container">
                    <img class="city" src="locarno-city.png" alt="Lake Maggiore in Lacarno"/>
                    <div class="overlay">
                        <div class="text"> Locarno </div>
                    </div>
                </div>
    
                <div class="container">
                    <img class="city" src="geneva-city.png" alt="City of Geneva"/>
                    <div class="overlay">
                        <div class="text"> Geneva </div>
                    </div>
                </div>
            </div>
           
                
                
                
                
            
        </main>
        <footer>

        </footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
